<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Civic Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-container">
    <h1>Civic Chatbot</h1>
    <div id="chatbox"></div>
    <div id="input-row">
      <select id="langSelect">
        <option value="en-US">English</option>
        <option value="hi-IN">Hindi</option>
        <option value="es-ES">Spanish</option>
        <option value="fr-FR">French</option>
        <option value="ta-IN">Tamil</option>
        <!-- Add more languages as needed -->
      </select>
      <textarea id="input" placeholder="Ask your question here..."></textarea>
      <button onclick="sendMessage()">Send</button>
      <button id="voiceBtn" onclick="startVoiceInput()">ðŸŽ¤</button>
    </div>
    <form id="imageForm" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required />
      <button type="submit">Report Issue with Image</button>
    </form>
    <div id="imageUploadResult"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
